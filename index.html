<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio 7 - Formulario - Html y Css - OB</title>
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
            <h1>Login form</h1>
            <div class="login-form__campo">
                <input type="text" name="usuario" id="usuario" required class="login-form__campo--usuario" placeholder="e-mail" />
            </div>
            <div class="login-form__campo">
                <input type="text" name="password" id="password" required class="login-form__campo--password" placeholder="Contraseña" />
            </div>
            <div class="login-form__campo">
                <input type="checkbox" name="checkbox" id="checkbox"  class="login-form__campo--checkbox" />
                <label for="checkbox">He leído y acepto la política de privacidad</label>
            </div>
            <div class="login-form__button">
                <button type="submit" class="login-form__button--button">Enviar</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
